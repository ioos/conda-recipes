package:
    name: pynco
    version: "0.0.2"

source:
    git_url: https://github.com/nco/pynco.git
    git_tag: "0.0.2"

build:
    number: 0

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - python-dateutil
        - h5py
        - netcdf4
        - numpy
        - scipy
        - nco

test:
    imports:
        - nco

about:
    home: https://github.com/nco/pynco
    license: GPLv2
    summary: 'python bindings to NCO'
