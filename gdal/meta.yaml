package:
    name: gdal
    version: "1.11.3"

source:
    fn: gdal-1.11.3.tar.gz
    url: http://download.osgeo.org/gdal/1.11.3/gdal-1.11.3.tar.gz
    md5: 91e245fcc323ff4568aa819e82b4784b
    patches:
        - prepend-dll.patch  # [win]
        - clang.patch  # [osx]


build:
    number: 0
    skip: True  # [win and py35 or osx]

requirements:
    build:
        - python
        - setuptools
        - numpy x.x
        - xerces-c
        - geos
        - proj4
        - postgresql  # [linux]
        - hdf5
        - openjpeg  # [not win]
        - hdf4
        - curl  # [not win]
        - libnetcdf
        - msinttypes  # [win]
    run:
        - python
        - numpy x.x
        - xerces-c
        - geos
        - proj4
        - postgresql  # [linux]
        - hdf5
        - openjpeg  # [not win]
        - hdf4
        - curl  # [not win]
        - libnetcdf

test:
    files:
        - os1_hw.py
        - sites.dbf
        - sites.sbn
        - sites.sbx
        - sites.shp
        - sites.shx
    imports:
        - osgeo
    commands:
        - ogrinfo sites.shp  # [not win]
        - ogrinfo.exe sites.shp  # [win]

about:
    home: http://www.gdal.org/
    license: MIT
    summary: 'The Geospatial Data Abstraction Library (GDAL) Version 1.11.2. Built with all command line tools and with GEOS and HDF5 support.'
